<div *ngIf="ramais.length > 0"  class="row">
<div class="col-12">
  <div class="card m-3">
    <div class="card-body">
      <!-- <user-table (event)="onValor($event)"></user-table> -->

      <h1>{{filial.nome}}</h1>
      <table class="table table-hover table-striped table-bordered text-center w-100">
        <thead class="thead-dark">
          <th>Nome</th>
          <th>Setor</th>
          <th>Fone</th>
          <th>Email</th>
          <th>Modelo Aparelho</th>
        </thead>
        <tbody>
          <tr *ngFor="let ramal of ramais" (mouseover)="onMouseOverRamal(ramal)" (mouseout)="onMouseOutRamal()"
            (click)="onMouseClicKRamal()">
            <td>{{ramal.nomeColaborador}}</td>
            <td>{{ramal.setor.nome}}</td>
            <td>{{ramal.fone}}</td>
            <td>{{ramal.email}}</td>
            <td>{{ramal.aparelho}}</td>
          </tr>
        </tbody>
      </table>
      <app-exibe-usuario *ngIf="ramal != null" [nome]='ramal.nomeColaborador' [setor]='ramal.setor.nome'
        [fone]='ramal.fone'></app-exibe-usuario>
    </div>
  </div>
</div>
</div>
